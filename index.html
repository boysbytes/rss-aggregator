<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed - Only Main Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
    }
    .feed-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .feed-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="rss-feed"></div>

  <script>
    const feeds = [
      "https://boysbytes.github.io/day-dots-jekyll/feed.xml" // Add your RSS feed URLs here
    ];

    async function fetchAndDisplayImages() {
      const parser = new DOMParser();
      const container = document.getElementById("rss-feed");

      let allImages = [];

      for (const feed of feeds) {
        try {
          // Fetch the RSS feed
          const response = await fetch(feed);
          const text = await response.text();
          const xml = parser.parseFromString(text, "application/xml");

          // Parse RSS items
          const items = Array.from(xml.querySelectorAll("item")).map(item => {
            let imageUrl = null;

            // Extract the first <img> tag from the <description> field
            const description = item.querySelector("description");
            if (description && description.textContent) {
              const imgMatch = description.textContent.match(/<img[^>]+src="([^">]+)"/);
              if (imgMatch) {
                imageUrl = imgMatch[1]; // Extract the URL inside src=""
              }
            }

            return imageUrl; // Return only the main image URL
          });

          allImages = allImages.concat(items.filter(img => img)); // Filter out null values
        } catch (error) {
          console.error(`Error fetching feed ${feed}:`, error);
        }
      }

      // Render images to the page
      container.innerHTML = allImages.map(imageUrl => `
        <div class="feed-item">
          <img src="${imageUrl}" alt="RSS Feed Image">
        </div>
      `).join("");
    }

    fetchAndDisplayImages();
  </script>
</body>
</html>
